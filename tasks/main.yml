---
- name: Install roundcube package
  package:
    name: "{{ roundcube_package }}"
    state: present

- name: Deploy roundcube config template
  template:
    src: templates/defaults.inc.php.j2
    dest: /var/www/roundcube/config/defaults.inc.php
    owner: www-data
    group: www-data
    mode: '0644'

- name: Link logs to a sane location
  file:
    src: '/var/www/roundcube/logs'
    dest: '/var/log/roundcube'
    owner: www-data
    group: www-data
    state: link
